<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google - Advanced Search</title>
        <link rel="icon" type="image/png" href="images/favicon.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="topnavbar_index">
            <a href="index.html">Google Search</a>
        </div>
        <div class="container">
            <p class="red">Advanced Search</p>
            <hr>
            <p>Find pages with...</p>
            <form action="https://google.com/search">
                <table>
                    <tbody>
                        <tr>
                            <td>all these words:</td>
                            <td><input type="text" class="advsearch" name="as_q"></td>
                        </tr>
                        <tr>
                            <td>this exact word or phrase:</td>
                            <td><input type="text" class="advsearch" name="as_epq"></td>
                        </tr>
                        <tr>
                            <td>this exact word or phrase:</td>
                            <td><input type="text" class="advsearch" name="as_oq"></td>
                        </tr>
                        <tr>
                            <td>none of these words:</td>
                            <td><input type="text" class="advsearch" name="as_eq"></td>
                        </tr>
                    </tbody>
                </table>
                <div class"buttons">
                    <input type="submit" id="buttons_adv" value="Advanced Search">
                </div>
            </form>
        </div>
        <div class="botnavbar">
            <div class="botnavbar-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">About</a>
                <a href="#">How Search works</a>
            </div>
            <div class="botnavbar-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </body>
</html>
