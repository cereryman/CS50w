<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google - Image Search</title>
        <link rel="icon" type="image/png" href="images/favicon.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="topnavbar_index">
            <a href="index.html">Google Search</a>
        </div>
        <div class="container">
            <img id="logo" src="images/festisite_googleimg.png" alt="Logo - Credit to festisite.com/">
            <form action="https://google.com/search">
                <input type="hidden" name="tbm" value="isch">
                <input type="text" name="q">
                <div class"buttons">
                    <input type="submit" value="Image Search">
                </div>
            </form>
        </div>
        <div class="botnavbar">
            <div class="botnavbar-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">About</a>
                <a href="#">How Search works</a>
            </div>
            <div class="botnavbar-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </body>
</html>
